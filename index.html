<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>表单验证</title>
<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<form method="post" action="http://www.baidu.com"  onSubmit="return form_onsubmit();" > 
		<h1>欢迎您注册成为新用户</h1>
		<table width="600">
			<tr>
				<td>用户名：</td>
				<td><input type="text" name="txtName" id="txtName"></td>
				<td id="tdTxtName"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="txtPwd" id="txtPwd"></td>
				<td id="tdTxtPwd"></td>
			</tr>
			<tr>
				<td>新密码：</td>
				<td><input type="password" name="txtRePwd" id="txtRePwd"></td>
				<td id="tdTxtRePwd"></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" name="rdnSex" value="男" >男
					<input type="radio" name="rdnSex" value="女" >女
					<td id="tdRdnSex"></td>
				</td>
			</tr>
			<tr>
				<td>年龄：</td>
				<td><input type="text" name="txtAge" id="txtAge"></td>
				<td id="tdTxtAge"></td>
			</tr>
			<tr>
				<td>邮件地址：</td>
				<td><input type="text" name="txtEmail" id="txtEmail"></td>
				<td id="tdTxtEmail"></td>
			</tr>
			<tr>
				<td><input type="submit" value="确定"></td>
			</tr>
		</table>
	</form>
</body>
</html>
